<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js"></script>
    <script src="math.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>  
            <div class="buttons">
                <div class="button color-orange">AC</div>
                <div class="button color-orange">DEL</div>
                <div class="button color-orange">%</div>  <!--!!!!!-->
                <div class="button color-orange">/</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button color-orange">x</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button color-orange">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button color-orange">+</div>
                <div class="button">0</div>
                <div class="button">00</div>
                <div class="button">,</div>
                <div class="button bg-orange">=</div>
            </div>
            <p class="signature">made by Georgy Stavissky</p>
        </div> 
    </main>
</body>
</html>
